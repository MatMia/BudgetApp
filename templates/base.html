<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/override_default.css">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />


    <title>BudgetApp</title>

    {% block head %}
    {% endblock %}
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <h1>Budget App</h1>
    
    <hr>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

      <li class="nav-item" role="presentation">
        <div class="dropdown">
        <button class="{{input_form_buttom}} btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Input Form
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form method="POST"><button class="dropdown-item" name="menu_input_form" value="my_input_form">Single Input Form</button>
          <button class="dropdown-item" name="menu_input_form" value="bulk_input_form">Bulk Input Form</button></form>
        </div>
  
        </div>
      </li>

      <li class="nav-item" role="presentation">
      <form method="POST">
        <button class="{{current_budget_button}}" name="menu_current_budget" value="my_current_budget">Current Budget</button>
      </form>
      </li>

      <li class="nav-item" role="presentation">
        <form method="POST">
          <button class="{{categories_button}}" name="menu_categories" value="my_categories">Categories</button>
        </form>
      </li>


      <li class="nav-item" role="presentation">
        <div class="dropdown">
        <button class="{{analytics_button}} btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Analytics
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form method="POST"><button class="dropdown-item" name="analytics_menu" value="my_analytics">Month to Month</button></form>
        </div>
  
        </div>
      </li>

    </ul>
    
    {% block content %}{% endblock %}

</body>

</html>
